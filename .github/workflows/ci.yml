name: CI Build

on:
  push:
    branches:
    - '*'
    - '!master'
    paths-ignore:
    - README.md
    - CHANGELOG.md

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Build with Maven
        run: |
          export GOOGLE_CLOUD_PROJECT=test
          ./mvnw -B --no-transfer-progress test
