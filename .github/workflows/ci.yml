name: CI Build

on:
  push:
    branches:
    - '*'
    - '!master'
    paths-ignore:
    - README.md
    - CHANGELOG.md

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Datastore emulator install
        run: sudo apt-get install google-cloud-sdk-datastore-emulator

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build with Maven
        run: |
          export GOOGLE_CLOUD_PROJECT=test
          export CLOUDSDK_CORE_PROJECT=${GOOGLE_CLOUD_PROJECT}
          export DATASTORE_DATASET=hardnorth
          export DATASTORE_EMULATOR_HOST=localhost:9091
          export DATASTORE_EMULATOR_HOST_PATH=localhost:9091/datastore
          export DATASTORE_HOST=http://localhost:9091
          export DATASTORE_PROJECT_ID=test
          
          gcloud beta emulators datastore start --host-port ${DATASTORE_EMULATOR_HOST} --no-store-on-disk &
          ./mvnw -B --no-transfer-progress test
