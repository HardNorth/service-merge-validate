buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.cloud.tools:appengine-gradle-plugin:2.3.0'
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'com.google.cloud.tools.appengine'

ext.versions = [
        servlet: [
                api: '4.0.1'
        ],
        google : [
                appengineTesting: '1.9.84',
                appengineClient: '1.31.1',
                jsr305   : '3.0.2',
                objectify: '6.0.6',
                datastore: '1.105.3'
        ],
        spring : [
                boot: '2.3.1.RELEASE'
        ],
        apache : [
                commonsLang3: '3.11'
        ]
]

dependencies {
    compile "com.google.code.findbugs:jsr305:${versions.google.jsr305}"
    compile "javax.servlet:javax.servlet-api:${versions.servlet.api}"
    compile "javax.servlet:javax.servlet-api:${versions.servlet.api}"
    compile "com.googlecode.objectify:objectify:${versions.google.objectify}"
    compile "org.springframework.boot:spring-boot-dependencies:${versions.spring.boot}"
    compile("org.springframework.boot:spring-boot-starter-web-services:${versions.spring.boot}") {
        exclude module: 'spring-boot-starter-tomcat'
    }
    compile "com.google.cloud:google-cloud-datastore:${versions.google.datastore}"
    compile "org.apache.commons:commons-lang3:${versions.apache.commonsLang3}"

    testCompile "org.springframework.boot:spring-boot-starter-test:${versions.spring.boot}"
    testCompile "com.google.appengine:appengine-testing:${versions.google.appengineTesting}"
    testCompile "com.google.appengine:appengine-api-stubs:${versions.google.appengineTesting}"
    testCompile "com.google.appengine:appengine-api-1.0-sdk:${versions.google.appengineTesting}"
    testCompile "com.google.appengine:appengine-tools-sdk:${versions.google.appengineTesting}"
    testCompile "com.google.api-client:google-api-client-appengine:${versions.google.appengineClient}"
}

test {
    outputs.upToDateWhen { false }
    setEnvironment(["GOOGLE_CLOUD_PROJECT": "test"])
}
